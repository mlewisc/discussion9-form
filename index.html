<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Add fonts from Adobe fonts or Google Fonts -->
    <title>Submit Recommendations</title>
    <!-- Add a favicon -->
</head>
<body>
  <!-- Implement a skip to main! -->
  <main>
      
    <form action="" method="post">
      <fieldset>
        <legend>Discussion 9 Form</legend>
        
        <label for="name">Name:</label>
        <input type="text" placeholder="Enter Your Name" id="name" name="name" required><br><br>

        <div class="radio">
          <label>Area of Submission:</label><br>

          <div class="radio-item">
            <input type="radio" id="travel" name="interest" value="travel" required>
            <label for="travel">Travel</label><br>
          </div>

          <div class="radio-item">
            <input type="radio" id="recipe" name="interest" value="recipe" tabindex="0">
            <label for="recipe">Recipe</label><br>
          </div>

          <div class="radio-item">
            <input type="radio" id="pets" name="interest" value="pets">
            <label for="pets">Pets</label><br><br>
          </div>
        </div>


        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea><br><br>

        <label for="image">Upload Image:</label><br>
        <input type="file" id="image" name="image"><br><br>

        <input type="submit" value="Submit">

        <button type="reset">Reset</button>


      </fieldset>
    </form>
  </main>
</body>
</html>
